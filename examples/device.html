<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Nitch.js example - nitch.device</title>
	<script src="https://raw.github.com/recursivelymade/nitch.js/master/min/nitch.js" type="text/javascript"></script>
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/> 
	
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<!-- Core styles -->
	<link type="text/css" rel="stylesheet" href="styles	.css" />
	<script> 
		nitch.ready(function() {
			var type = "<h1>You're on a " + nitch.device.type() + "</h1>";
			nitch.dom("#game").before(type);
			
			nitch.device.featureList("h1");
		}); 
	</script>
</head>
<body>
<div id="container">
  <div id="game">
  </div>
</div>
</body>
</html>
